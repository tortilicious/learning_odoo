[options]
# Configuración de base de datos
# Las credenciales se pasan por variables de entorno desde docker-compose.yml
db_port = 5432

# Rutas de addons
addons_path = /usr/lib/python3/dist-packages/odoo/addons,/mnt/extra-addons

# Configuración del servidor
http_port = 8069
workers = 0

# Límites y timeouts
limit_time_cpu = 600
limit_time_real = 1200
limit_memory_hard = 2684354560
limit_memory_soft = 2147483648

# Configuración de desarrollo
dev_mode = xml,reload,qweb

# Logging
log_level = info
log_handler = :INFO

# Desactivar demos por defecto
without_demo = all

# Permitir XML-RPC (para herramientas externas)
xmlrpc = True
xmlrpc_port = 8069

# Proxy mode (útil si usas nginx/apache)
proxy_mode = False

# Lista de bases de datos permitidas (dejar vacío = todas)
dbfilter = .*

# Admin password (para crear/eliminar bases de datos desde la interfaz)
# IMPORTANTE: Cambiar esto en producción
admin_passwd = master
